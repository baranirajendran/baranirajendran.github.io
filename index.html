<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" 
        data-cbid="e25f69f1-6e0d-4518-ae07-55288272494d" 
        data-blockingmode="auto" type="text/javascript">
    </script>

    <script>
        window.addEventListener('CookieConsentInitialization', function() {
            // Set region manually (forcing banner for US users)
            if (window.CookieConsent) {
                CookieConsent.setOutOfRegion('US-37', 1);
                CookieConsent.renew();
            } else {
                console.error("CookieConsent is undefined");
            }
        });

        // Force banner to show after Cookiebot script loads
        window.addEventListener('load', function() {
            if (window.CookieConsent) {
                CookieConsent.renew();
            } else {
                console.error("CookieConsent is undefined on load");
            }
        });
    </script>

   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background: white;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>Simple Website</header>
    <div class="container">
        <h2>Welcome!</h2>
        <p>This is a simple website with a clean layout.</p>
    </div>

</body>
</html>
